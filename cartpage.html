<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartpage</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid black;
            text-align: center;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>

</head>

<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2"><img src="psit.png" height="100px" width="150px"></th>
                <th colspan="5">Cartpage</th>
            </tr>
            <tr>
                <th>Home</th>
                <th>Login</th>
                <th>Registration</th>
                <th>Catalogue</th>
                <th>Cart</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>CSE</td>
                <td>Book Name</td>
                <td>Price</td>
                <td>Quantity</td>
                <td>Amount</td>
                <td></td>
            </tr>
            <tr>
                <td>ECE</td>
                <td>Java 2</td>
                <td>$35</td>
                <td>2</td>
                <td>$70</td>
                <td></td>
            </tr>
            <tr>
                <td>EEE</td>
                <td>XML bible</td>
                <td>$40.5</td>
                <td>1</td>
                <td>$40.5</td>
                <td></td>
            </tr>
            <tr>
                <td>CIVIL</td>
                <td>Total amount</td>
                <td>-</td>
                <td>-</td>
                <td>$110.5</td>
                <td></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
